<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
            height: 30px;
        }
        .restart {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart:hover {
            background-color: #45a049;
        }
        .x {
            color: #FF5722;
        }
        .o {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart" id="restart">Restart Game</button>
    </div>

    <script>
        class TicTacToeBoard {
            winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            constructor () {
                this.gameState = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X'
                this.gameActive = true
            }

            checkResult() {
                let roundWon = false;
                for (let i = 0; i < this.winningConditions.length; i++) {
                    const [a, b, c] = this.winningConditions[i];
                    const value1 = this.gameState[a];
                    const value2 = this.gameState[b];
                    const value3 = this.gameState[c];

                    if (value1 === '' || value2 === '' || value3 === '') {
                        continue;
                    }

                    if (value1 === value2 && value2 === value3) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    this.gameActive = false;
                    return this.currentPlayer;
                }

            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            
            let board = new TicTacToeBoard()


            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                const moveUpdate = board.setCell(clickedCellIndex);
                if (moveUpdate === undefined) {
                    return;
                }
                clickedCell.textContent = moveUpdate;
                clickedCell.classList.add(board.currentPlayer.toLowerCase());
                
                const result = board.checkResult();
                if (result === null) {
                    status.textContent = "It's a draw!";
                } else if (result === 'X' || result === 'O') {
                    status.textContent = `${result} wins!`;
                } else {
                    board.endTurn();
                    status.textContent = `${board.currentPlayer}'s turn`;
                }
            }

            function restartGame() {
                board = new TicTacToeBoard() 
                status.textContent = `${board.currentPlayer}'s turn`;
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            }

            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            restartButton.addEventListener('click', restartGame);
        });
    </script>
</body>
</html>
